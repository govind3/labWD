<!DOCTYPE html>
<html>
<head>
	<title>Closure</title>
	<script type="text/javascript">
		function addnum(first,last)
		{
			var returnvalue="Result  after adding two numbers is :";
			function add()
			{
				return returnvalue+(first+last);
			}
			return add();
		}
	</script>
</head>
<body>
<script type="text/javascript">
	var a=addnum(15,35);
	document.write(a);
</script>
</body>
</html>
